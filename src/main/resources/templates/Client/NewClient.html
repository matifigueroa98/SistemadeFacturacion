<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Nuevo Cliente</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link type="image/png" sizes="32x32" rel="icon" href="/icons8-cliente-de-empresa-32.png">
    </head>
    <body>
        <div class="container text-center">
            <h3 class="mt-5">Crear Nuevo Cliente</h3>
            <div class="mt-4">
                <form method="post" action="/submitClient">
                    <div class="form-group">
                        <label for="address">Ingrese su direccion:</label>
                        <input type="text" class="form-control" id="address" name="address" 
                               placeholder="Calle 123" required>
                    </div>
                    <div class="form-group">
                        <label for="dniType">Tipo de documento:</label>
                        <input type="text" class="form-control" id="dniType" name="dniType" 
                               placeholder="DNI, PASAPORTE, CUIT" required>
                    </div>
                    <div class="form-group">
                        <label for="dni">Ingrese su numero de documento:</label>
                        <input type="number" class="form-control" id="dni" name="dni" 
                               placeholder="123456" required>
                    </div>                   
                    <div class="form-group">
                        <label for="taxCondition">Condicion Impositiva:</label>
                        <input type="text" class="form-control" id="taxCondition" name="taxCondition" 
                               placeholder="Monotributo - Responsable inscripto - IVA no responsable" required>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar Cliente</button>
                </form>
                <br/>
                <a href="/" class="btn btn-primary btn-lg">Volver atr√°s</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
