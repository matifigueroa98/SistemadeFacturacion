<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Sistema</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
        <link type="image/png" sizes="32x32" rel="icon" href="/icons8-cliente-de-empresa-32.png" />
        <style>
            h2 {
                font-family: 'Arial', sans-serif;
                font-size: 3em;
                color: #343a40;
            }
            body {
                background-color: #cccccc;
            }
        </style>
    </head>
    <body>
        <h2 class="mt-3 ml-3">Sistema de facturación</h2>
        <div class="container d-flex justify-content-between align-items-center vh-100">
            <div class="col-md-4">
                <p class="mt-3 ml-3" style="font-size: 2em;">Que desea realizar?</p>
                <a href="/orderForm" class="btn btn-primary btn-lg btn-block mt-3">Crear Pedido</a>
                <a href="/CancelOrder" class="btn btn-primary btn-lg btn-block mt-2">Cancelar Pedido</a>
                <a href="/NewClient" class="btn btn-primary btn-lg btn-block mt-2">Crear Cliente</a>
                <a href="/clients" class="btn btn-primary btn-lg btn-block mt-2">Lista de Clientes</a>
                <a href="/products" class="btn btn-primary btn-lg btn-block mt-2">Lista de Productos</a>
            </div>
            <div class="col-md-8 text-center">
                <img th:src="@{/Facturacion.webp}" alt="Descripción de la imagen" class="img-fluid mt-4" style="max-width: 70%" />
            </div>
        </div>
        <!-- Tus scripts de jQuery y Bootstrap al final -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
