<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cancelar Pedido</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link type="image/png" sizes="32x32" rel="icon" href="/icons8-cliente-de-empresa-32.png">
    </head>
    <body>
        <div class="container text-center">
            <h3 class="mt-5">Cancelar Pedido</h3>
            <div class="mt-4">
                <form method="post" action="/cancelBill">
                    <div class="form-group">
                        <label for="billId">Pedido:</label>
                        <select class="form-control" id="billId" name="billId" required>
                            <option value="" disabled selected>Seleccione un pedido a cancelar</option>
                            <option th:each="bill : ${bills}" th:value="${bill.id}" 
                                    th:text="${bill.date + ' - Cliente: '+ bill.client.name 
                                    + ' - Total: $' + bill.total}"></option>
                        </select> 
                    </div>
                    <button type="submit" class="btn btn-danger">Cancelar Pedido</button>
                </form>
                <br/>
                <a href="/" class="btn btn-primary btn-lg">Volver atr√°s</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
