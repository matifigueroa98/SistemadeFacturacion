<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Crear Pedido</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link type="image/png" sizes="32x32" rel="icon" href="/icons8-cliente-de-empresa-32.png">
    </head>
    <body>
        <div class="container text-center">
            <h3 class="mt-5">Crear Nuevo Pedido</h3>
            <div class="mt-4">
                <form method="post" action="/submitOrder">
                    <div class="form-group">
                        <label for="clientId">ID del Cliente:</label>
                        <input type="number" class="form-control" id="clientId" name="clientId"
                               placeholder="1,2,3" required>
                    </div>
                    <div class="form-group">
                        <label for="productId">Producto:</label>
                        <select class="form-control" id="productId" name="productId" required>
                           <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                        </select> 
                    </div>
                    <div class="form-group">
                        <label for="quantity">Cantidad:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity"
                               placeholder="1,2,3" required>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar Pedido</button>
                </form>
                <br/>
                <a href="/" class="btn btn-primary btn-lg">Volver atr√°s</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
